<!DOCTYPE html>
<html lang="zh">
<head>
    <title>首页</title>
    <%= require('./../../layout/head/Meta.ejs') %>
</head>
<body>
<div class="page">
    <%= require('./../../layout/head/Header.ejs') %>
    <div class="cooperation-banner">
        <img src="../../image/asset2/banner.png" class="cooperation_banner wow fadeIn" data-wow-duration="3s" />
    </div>
    <div class="cooperation">
        <img src="../../image/asset2/t1.png" class="cooperation_centerImg wow slideInLeft" data-wow-duration="2s" />
        <img src="../../image/asset2/t2.png" class="cooperation_centerImg wow slideInRight" data-wow-duration="2s" />
        <img src="../../image/asset2/sup.png" class="cooperation_centerImg wow zoomIn" data-wow-duration="2s" />
        <img src="../../image/asset2/t3.png" class="cooperation_centerImg wow slideInRight" data-wow-duration="2s" />
        <img src="../../image/asset2/c1.png" class="cooperation_centerImg wow zoomIn" data-wow-duration="2s" />
        <div class="section">
            <div class="section_left">
                <img src="../../image/asset2/c2.png" class="wow fadeInLeft" data-wow-duration="2s" />
            </div>
            <div class="section_right">
                <img src="../../image/asset2/c3.png" class="wow fadeInRight" data-wow-duration="2s"/>
            </div>
        </div>
    </div>
    <%= require('./../../layout/footer/Footer.ejs') %>
</div>
</body>
</html>
