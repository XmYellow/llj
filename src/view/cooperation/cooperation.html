<!DOCTYPE html>
<html lang="zh">
<head>
    <title>首页</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
</head>
<body>
<div class="page">
    <div class="header-box">
        <div class="header">
            <a class="header_logo" href="/home.html">
                <img src="../../image/asset/logo.png"/>
            </a>
            <ul class="menu">
                <li class="menu_item" id="about">
                    <a href="/home.html">
                        <div class="header-label">ABOUT</div>
                        <div class="header-name">关于我们</div>
                    </a>
                </li>
                <li class="menu_item" id="cooperation">
                    <a href="/cooperation.html">
                        <div class="header-label">COOPERATION</div>
                        <div class="header-name">加盟合作</div>
                    </a>
                </li>
                <li class="menu_item" id="product">
                    <a href="/product.html">
                        <div class="header-label">PRODUCT</div>
                        <div class="header-name">产品展示</div>
                    </a>
                </li>
                <li class="menu_item" id="store">
                    <a href="/store.html">
                        <div class="header-label">STORE</div>
                        <div class="header-name">门店展示</div>
                    </a>
                </li>
                <li class="menu_item" id="contact">
                    <a href="/contact.html">
                        <div class="header-label">CONTACT</div>
                        <div class="header-name">联系我们</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="cooperation-banner">
        <img src="../../image/asset2/banner.png" class="cooperation_banner wow fadeIn" data-wow-duration="3s" />
    </div>
    <div class="cooperation">
        <img src="../../image/asset2/t1.png" class="cooperation_centerImg wow slideInLeft" data-wow-duration="2s" />
        <img src="../../image/asset2/t2.png" class="cooperation_centerImg wow slideInRight" data-wow-duration="2s" />
        <img src="../../image/asset2/sup.png" class="cooperation_centerImg wow zoomIn" data-wow-duration="2s" />
        <img src="../../image/asset2/t3.png" class="cooperation_centerImg wow slideInRight" data-wow-duration="2s" />
        <img src="../../image/asset2/c1.png" class="cooperation_centerImg wow zoomIn" data-wow-duration="2s" />
        <div class="section">
            <div class="section_left">
                <img src="../../image/asset2/c2.png" class="wow fadeInLeft" data-wow-duration="2s" />
            </div>
            <div class="section_right">
                <img src="../../image/asset2/c3.png" class="wow fadeInRight" data-wow-duration="2s"/>
            </div>
        </div>
    </div>
    <div class="footer">
        <img class='footer-img' src="./../../image/asset/footer.png">
    </div>
</div>
</body>
</html>
